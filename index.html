<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequências Numéricas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gerar Sequências Numéricas</h1>

        <label for="sequence-count">Número de Sequências:</label>
        <input type="number" id="sequence-count" min="1" max="100" value="7">

        <button id="generate-btn">Gerar Sequências</button>
        <div id="sequences-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
